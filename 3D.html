<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		#box{perspective: 800px;perspective-origin: 50% 50%;overflow: hidden;}
		/*perspective-origin后面两个参数，一个是上，一个是下*/
			.box{position: relative;width: 360px;height: 360px;margin: 30px auto 0;
			 transform-style: preserve-3d;
			}/**/
			#d1,#d2,#d3,#d4,#d5,#d6{
				width: 360px;
			height: 360px;
			box-shadow: 0px 0px 6px 4px lightskyblue;
			text-shadow: 2px 2px 3px 3px red;
			background:black;
			font-size: 270px;
			color: white;
			text-align: center;
			position: absolute;
			}
			#d1{transform-origin: bottom;transition: all 1s linear;}
			#d2,#d3,#d4,#d5,#d6{transform-origin: bottom;transition: all 1s linear;
			transform: rotateX(90deg);}
			.a{text-align: center;margin: 20px auto;}

		</style>
		<script type="text/javascript">
			var i=1;
			//向前
			function q(){
				if(i==6) return;
				document.getElementById("d"+i).style.transform="rotateX(-90deg)";
				i++;
				document.getElementById("d"+i).style.transform="rotateX(0deg)";
			}
			//向后
			function h(){
				if(i==1) return;
				document.getElementById("d"+i).style.transform="rotateX(90deg)";
				i--;
				document.getElementById("d"+i).style.transform="rotateX(0deg)";
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div class="box">
				<div id="d1">1</div>
				<div id="d2">2</div>
				<div id="d3">3</div>
				<div id="d4">4</div>
				<div id="d5">5</div>
				<div id="d6">6</div>
			</div>
		</div>
		<div class="a"><a href="javascript:q()">向前</a>
			&nbsp;&nbsp;&nbsp;
			<a href="javascript:h()">向后</a>
		</div>

	</body>
</html>
